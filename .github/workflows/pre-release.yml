name: prerelease
on:
  push:
    tags:
      - v*.*.*-**
env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  LOCAL_PLAT: linux-amd64
  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
  SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
  IS_PRERELEASE: true
jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout Repo
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - name: Unshallow clone for tags
        run: git fetch --prune --unshallow --tags
      - name: Setup Node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: 24.x
          registry-url: https://registry.npmjs.org
          cache: yarn
          cache-dependency-path: '**/package.json'
      - name: Install deps
        run: npm ci
      - name: Lint code
        run: make lint
  acceptance-test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - name: Checkout Scripts Repo
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          path: ci-scripts
          repository: pulumi/scripts
      - run: echo "ci-scripts" >> .git/info/exclude # actions/checkout#197
      - name: Unshallow clone for tags
        run: git fetch --prune --unshallow --tags
      - name: Setup Node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: ${{matrix.nodeversion}}
          registry-url: https://registry.npmjs.org
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: make test
      - name: Check worktree clean
        run: ./ci-scripts/ci/check-worktree-is-clean
      - name: Remove node_modules
        run: rm -rf node_modules
      - name: Build dist
        run: make dist
      - name: Make tarball
        run: npm pack
      - name: Rename tarball
        run: mv pulumi-eslint-plugin-$(jq -r .version < package.json).tgz pulumi-eslint-plugin.tgz
      - name: Upload artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: pulumi-eslint-plugin.tgz
          path: ${{ github.workspace }}/pulumi-eslint-plugin.tgz
    strategy:
      fail-fast: false
      matrix:
        nodeversion:
          - 24.x
  publish_plugin:
    name: publish_plugin
    needs: acceptance-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - name: Unshallow clone for tags
        run: git fetch --prune --unshallow --tags
      - name: Setup Node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          always-auth: true
          registry-url: https://registry.npmjs.org
          node-version: ${{matrix.nodeversion}}
      - name: Download Plugin
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          name: pulumi-eslint-plugin.tgz
          path: ${{ github.workspace }}
      - name: Rename plugin tarball
        run: mv pulumi-eslint-plugin.tgz pulumi-eslint-plugin-$(jq -r .version < package.json).tgz
      - env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        name: Publish Plugin
        run: ./scripts/publish_plugin.sh
    strategy:
      fail-fast: false
      matrix:
        nodeversion:
          - 24.x
